<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>

    <div class="header">
      <h1>Leaderboard</h1>
      </div>
      <div class="containerDate"><p id="today"></p></div>

    <section class="listBook ">
    <h1>Recent scores</h1>
    <button type="submit">Refresh</button>
    <ul id="bookList"></ul>
    </section>

    <section class="newBook hidden">
    <form id="book-form">
      <h2>Add your score</h2>
      <label for="title">Title:</label>
      <input type="text" placeholder="Your name" id="title" required />
      <label for="author">Author:</label>
      <input type="text" placeholder="Your score" id="author" required />
      <div class="addBtn">
        <button type="submit" id="addBook">Add</button>
      </div>
    </form>
    </section>
  </body>
</html>
