<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>

    <header>
      <h1>Leaderboard</h1>
      </header>
<section>
    <div class="scoreList">
      <div id="scoreTtile">
    <h1>Recent scores</h1>
    <button type="submit">Refresh</button>
  </div>
    <ul id="scoreList"></ul>
    </div>

    <form id="list-form">
      <h2>Add your score</h2>
      <label for="name">Name:</label>
      <input type="text" placeholder="Your name" id="name" required />
      <label for="score">Score:</label>
      <input type="text" placeholder="Your score" id="score" required />
      <div class="addBtn">
        <button type="submit" id="addScore">Submit</button>
      </div>
    </form>
  </section>
  </body>
</html>
